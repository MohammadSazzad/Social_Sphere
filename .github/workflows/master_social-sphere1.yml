name: Deploy Backend to Azure Web App - social-sphere1

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install production dependencies in Backend
        working-directory: Backend
        run: |
          # Use npm ci for reproducible installs; remove --only=production if you need devDependencies
          npm ci --only=production

      - name: Zip Backend for deployment
        run: |
          rm -f deploy.zip
          cd Backend
          zip -r ../deploy.zip .  # includes node_modules, package.json, server.js, etc.

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7A87433056DA4E10B09CE1785934185C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4164BAB6B1F844E3BAAD61866B4ADB5C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5572503A1F104102AF6FAB4DAB770EF9 }}

      - name: Deploy zipped Backend to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'social-sphere1'
          slot-name: 'Production'
          package: './deploy.zip'
